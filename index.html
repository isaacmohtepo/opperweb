<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <title>Document</title>
</head>
<body>

<div class="home">

    <nav>
        <img class="logoKru" src="images/logo-kru.png" alt="">
        <img class="logoKruMovil" src="images/logo-kruMovil.png" alt="">

    </nav>

    <div class="container">
        <div class="row">
            <div class="empresa text-center">
                <h1 class="infoEmpresa">Tu tienes el cohete y nosotros la turbina.</h1>
                <div class="row centrarInputEmpresa">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <div class="iconEmpresa">
                                    <i class='bx bx-right-arrow-alt'></i>
                                </div>
                                <input type="text" class="form-control inputEmpresa"
                                       placeholder="Escribe el nombre de tu empresa y mira que sucede.">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="estrellas">
        <lottie-player src="estrellas.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="humo">
        <lottie-player src="humo.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="nave">
        <img class="imgNave" src="images/imgNave.png" alt="Nave">
        <img class="imgNaveMovil" src="images/imgNaveMovil.png" alt="Nave">
    </div>
    <div class="montañas">
        <img class="imgMontañas" src="images/montañas.svg" alt="Montañas">
    </div>
    <div class="redesSociales">
        <a href="#"><i class='bx bxl-instagram iconSocial'></i></a>
        <a href="#"><i class='bx bxl-facebook iconSocial'></i></a>
        <a href="#"><i class='bx bxl-linkedin iconSocial'></i></a>
    </div>
    <div class="generalBot">
        <div class="nube">
            <p class="infoRobot">¡Hola!, soy
                <spa class="kruBot">Krubot</spa>
                si tienes <br> alguna duda habla conmigo ;)
            </p>
            <img class="nubeEscritorio" src="images/nube.png" alt="Nube">
            <img class="nubeMovil" src="images/nubeMovil.png" alt="Nube">

        </div>
        <div class="bot">
            <img class="botEscritorio" src="images/botRobot.png" alt="Bot">
            <img class="botMovil" src="images/botRobotMovil.png" alt="Bot">

        </div>
    </div>
    <div class="goKru">
        <img class="imgGoKru" src="images/go-kru.png" alt="Logo-go-Kru">
    </div>
    <div>
        <div class="base">
        </div>
    </div>
</div>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

<script>

</script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
